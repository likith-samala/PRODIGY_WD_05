<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="weather-app">
            <form class="search-form">
                <input
                    class="city-input"
                    type="text"
                    placeholder="Enter City Name"
                />
                <button class="search-btn" type="submit">Search</button>
            </form>
            <div class="weather-details" style="display: none;">
                <div class="city-date-section">
                    <h2 class="city">City</h2>
                    <p class="date">Date</p>
                </div>
                <div class="temperature-info">
                    <p>Temperature: <span class="temp">--Â°C</span></p>
                    <p>Weather: <span class="description-text">--</span></p>
                    <p>Humidity: <span class="humidity">--%</span></p>
                    <p>Wind Speed: <span class="wind-speed">-- KM/H</span></p>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
